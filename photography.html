<head>

    <!-- Shared CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Photography Page Specific CSS -->
    <link rel="stylesheet" href="css/photography.css">
    <!-- Google Fonts: DM Sans -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Favicon (optional) -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Photos by Aaron Doucett">
    <meta name="keywords" content="Photography, Portfolio, Unsplash, Instagram">
    <meta name="author" content="Aaron Doucett">
</head>
<body>
    <header>
        <nav>
            <div class="logo">YourLogo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photography.html" class="active">Photography</a></li>
                <li><a href="geospatial.html">Projects</a></li>
                <li><a href="media.html">Media</a></li>
                <li><a href="resume.html">Resume</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Full-Screen Slideshow -->
        <section class="slideshow">
            <div class="slides-container">
                <!-- Slideshow images will be injected here by photography.js -->
            </div>
            <!-- Slideshow Controls -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
            <!-- Slideshow Indicators -->
            <div class="dot-container">
                <!-- Dots will be injected here by photography.js -->
            </div>
        </section>

        <!-- Photography Header -->
        <section class="photography-header">
            <h1>Photography Portfolio</h1>
            <p>Explore my collection of captivating photographs.</p>
            <div class="social-links">
                <a href="https://unsplash.com/@adoucett" target="_blank" class="social-btn">Unsplash</a>
                <a href="https://instagram.com/thedoucett" target="_blank" class="social-btn">Instagram</a>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery" id="gallery">
            <!-- Gallery items will be injected here by photography.js -->
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-labelledby="caption">
        <span class="close" aria-label="Close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" alt="">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- Shared JS -->
    <script src="js/script.js"></script>
    <!-- Photography Page Specific JS -->
